<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Live Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="form-input"
            id="input-form"
          />
          <input type="submit" value="Search" class="form-button" />
        </form>
      </header>
      <main>
        <div class="weather-update">
          <div>
          <h1 class="weather-city" id="city">
      
          </h1>
          <p class="weather-details">
              <span id="time"></span>, <span id="description"></span>              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="windSpeed"></strong>
          </p>
        </div>
        <div class="temperature">
            <div class="temp-icon" id="icon">üå•Ô∏è</div>
            <div class="temp-value" id="temperature"></div>
            <div class="temp-unit">¬∞C</div>
          </div>
          </div>
      </main>
      <footer>
        This Project was coded by
        <a href="https://github.com/Obiageli-Ann/" target="_blank">Ann Oby</a>
        is open-sourced on
        <a href="https://github.com/Obiageli-Ann/ShecodesMeteo" target="_blank">
          GitHub
        </a>
        hosted on
        <a href="https://myshecodesmeteo.onrender.com" target="_blank">
          Render
        </a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
